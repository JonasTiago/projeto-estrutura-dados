<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usu√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Sistema de Registro de Clientes</h3>
    <p>Adicionar Cliente</h2>
    <form method="post" action="/">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputCpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="exampleInputCpf" name="cpf" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Celular</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary home green" id="save">Salvar</button>    
        <button type="reset" class="btn btn-primary home yellow" id="clear">Limpar</button>    
    </form>
</body>
</html>
