<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Sistema de Registro de Clientes</h3>
    <form action="/search" method="get">
      <div class="mb-3">
          <label for="exampleInputCpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="exampleInputCpf" name="cpf" th:value="${param.cpf}">
      </div>
      <button type="submit" class="btn btn-primary green" name="buttonClicked" value="limpar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg>Buscar</button>
      <button type="submit" class="btn btn-primary yellow" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
        <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
      </svg>Limpar</button>         
    </form>
    <a href="/"><button type="reset" class="btn btn-primary" id="create">Cadastrar</button></a>
    <h5>Lista de contatos</h5>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Celular</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr data-th-each="user : ${users}">
            <td data-th-text="${user.id}"></td>
            <td data-th-text="${user.name}"></td>
            <td data-th-text="${user.cpf}"></td>
            <td data-th-text="${user.phone}"></td>
            <td data-th-text="${user.email}"></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
